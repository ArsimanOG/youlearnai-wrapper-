<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouLearn AI</title>

  <!-- Enable full-screen PWA mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="YouLearn AI">

  <!-- Link your manifest and icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="icon512.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon512.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
    .fallback {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <iframe src="https://youlearn.ai" id="frame"></iframe>
  <div id="fallback" class="fallback" style="display:none;">
    Couldnâ€™t load YouLearn AI. <a href="https://youlearn.ai" style="color:#4da3ff;">Open directly</a>
  </div>

  <script>
    // Fallback if iframe blocked
    setTimeout(() => {
      const f = document.getElementById('frame');
      try {
        const doc = f.contentDocument || f.contentWindow.document;
        if (!doc || !doc.body || doc.body.innerHTML.length === 0) throw new Error();
      } catch (e) {
        f.style.display = "none";
        document.getElementById('fallback').style.display = "block";
      }
    }, 3000);
  </script>
</body>
</html>
