<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouLearn AI</title>

  <!-- iOS full screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="YouLearn AI">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons for iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon512.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      border: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    .fallback {
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <iframe id="app" src="https://youlearn.ai" allow="clipboard-read; clipboard-write"></iframe>

  <div id="fallback" class="fallback" style="display: none;">
    Unable to load YouLearn AI inside the app view.
    Tap here if you are not redirected.
  </div>

  <script>
    // If the site refuses to load in an iframe, show a link and redirect.
    const frame = document.getElementById("app");
    const fallback = document.getElementById("fallback");

    // Detect frame load error with a timeout heuristic
    setTimeout(() => {
      try {
        // Accessing frame content may throw if cross origin blocked or not loaded
        const doc = frame.contentDocument || frame.contentWindow.document;
        if (!doc || !doc.body || doc.body.innerHTML.length === 0) {
          throw new Error("No content");
        }
      } catch (e) {
        frame.style.display = "none";
        fallback.style.display = "block";
        fallback.innerHTML = `
          YouLearn AI blocked embedded view. Opening directly...
          <br><br>
          <a href="https://youlearn.ai" style="color:#4da3ff;">Open YouLearn AI</a>
        `;
        window.location.href = "https://youlearn.ai";
      }
    }, 3000);
  </script>
</body>
</html>
